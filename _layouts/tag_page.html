---
layout: default
---

<div class="container">
  <h1>{{ page.title }}</h1>
  <div class="tag-list">
    {% assign sorted_tags = site.tags | sort %}
    {% for tag in sorted_tags %}
      <div class="tag-item">
        <h2>
          <a href="{{ site.baseurl }}/tag/{{ tag[0] }}/">
            {{ tag[0] }}
          </a>
        </h2>
        <ul>
          {% for post in tag[1] %}
            <li>
              <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
              <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time>
            </li>
          {% endfor %}
        </ul>
      </div>
    {% endfor %}
  </div>
</div>
